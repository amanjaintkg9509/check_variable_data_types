<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Function</title>
    <style>
      .f-r-center {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .f-c-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #check-type {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="f-c-center">
      <h3 class="f-r-center">Check Data type</h3>
      <br />
      <div class="f-r-center">
        <input
          type="text"
          id="input-text"
          placeholder="Enter Some text"
          onkeyup="checkDataType()"
        />
        <div><button onclick="checkDataType()">Check</button></div>
      </div>
      <div class="f-r-center" id="check-type"></div>
    </div>
  </body>
</html>

<script>
  /**
   * Check if data exists
   * If not, then return fallback
   * check if the data is an instance of/ or array
   * If true, return array
   * Return type of element
   */
  function checkDataType() {
    let data = document.getElementById("input-text").value;
    if (!data) {
      document.getElementById("check-type").innerHTML =
        "Please Enter Some text";
      return false;
    }
    if (data === undefined) return "Please provide data";
    if (data instanceof Array) return "Data is of Array type";
    document.getElementById("check-type").innerHTML =
      "'" + data + "' is of " + typeof data + " type";
  }
</script>
